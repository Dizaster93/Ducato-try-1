<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulación de Piezas de Furgoneta</title>
    <style>
        /* Estilos CSS */
        .contenedor {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .lista-piezas {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .lista-piezas li {
            cursor: pointer;
            padding: 5px 10px;
            border-bottom: 1px solid #ccc;
        }

        .imagen-container {
            width: 60%;
            padding: 0 20px;
        }

        .imagen-container img {
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <ul class="lista-piezas">
            <li onclick="mostrarImagen('Bicicleta 10732.png')">Bicicleta</li>
            <li onclick="mostrarImagen('BUMPER0061.png')">Bumper</li>
            <li onclick="mostrarImagen('Placa solar new0000.png')">Claraboya</li>
            <li onclick="mostrarImagen('Escalera0671.png')">Escalera</li>
            <li onclick="mostrarImagen('Escalon new0123.png')">Escalón</li>
            <li onclick="mostrarImagen('Gancho Remolque0610.png')">Gancho Remolque</li>
            <li onclick="mostrarImagen('Llanta new0243.png')">Llanta</li>
            <li onclick="mostrarImagen('moto 10793.png')">Moto</li>
            <li onclick="mostrarImagen('Placa solar new0184.png')">Placa solar</li>
        </ul>
        <div class="imagen-container">
            <img id="imagenMostrada" src="" alt="Imagen de la pieza seleccionada">
        </div>
    </div>

    <script>
        function mostrarImagen(nombreImagen) {
            document.getElementById('imagenMostrada').src = nombreImagen;
            document.getElementById('imagenMostrada').style.display = 'block';
        }
    </script>
</body>
</html>
